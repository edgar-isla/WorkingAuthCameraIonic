<ion-modal-view class="product edit create">
  <form name="itemEdit" novalidate>
    <ion-header-bar class="bar-positive fix-buttons">
      <a class="button" ng-click="closeModal()">Cancel</a>
      <h1 class="title">{{currentState}}</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
      <div class="row" ng-class="{'no-padding-top': !data.editItem}">
        <div class="col">
          <label class="item item-input large">
            <input type="text" placeholder="Title">
          </label>
        </div>
      </div>
      <div class="editable-image horizontal-image" ng-touch>
        <div class="add"><i class="icon ion-upload"></i>
          <div class="instructions">Tap to upload photo</div>
        </div>
      </div>
      <!--rating directive-->
      <!--rating directive-->
      <div> For testing purposes:{{myRating}}</div>
      <div class="list">
        <div class="item range range-positive">
          0 <i class="fa fa-star-o"></i>
          <input type="range" name="volume" min="0" max="5"  step=".2" ng-model="myRating">
          5 <i class="fa fa-star"></i>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap text-center">
          <input-stars max="5" icon-full="fa-star" icon-base="fa fa-fw" icon-empty="fa-star-o" ng-model="myRating"></input-stars>

        </div>
      </div>
      <!--<div class="row">-->
        <!--<div class="col">-->
          <!--<label class="item item-input large">-->
            <!--<input-stars max="5" icon-full="fa-star" icon-base="fa fa-fw" icon-empty="fa-star-o" ng-model="myRating"></input-stars>-->

          <!--</label>-->
        <!--</div>-->
      <!--</div>-->
      <div class="row description-row">
        <div class="col">
          <label class="item item-input text">
            <textarea placeholder="Comments" rows="5" ng-model="item.description" ng-Required="true" name="description" lose-focus-on-return></textarea>
          </label>
        </div>
      </div>

      <div class="row charity-row">
        <div class="col col-10 vert-center">
          <div class="charity large"></div>
        </div>
      </div>
      <button class="button button-balanced" ng-click="showCurrent()">

    show currenrt state
      </button>


    </ion-content>
    <div class="bar bar-footer bar-positive">
      <div class="title">Footer</div>
    </div>
  </form>
</ion-modal-view>
