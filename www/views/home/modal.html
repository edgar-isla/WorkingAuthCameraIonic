<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <h1 class="title">Select Where You've been.</h1>
      <button class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <!--<button class="button button-full button-positive" ng-click="myFunction()">-->
      <!--Full Width Block Button-->
    <!--</button>-->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-checkbox ng-repeat="state in statesList | filter : searchText"
                    ng-model="state.checked"
                    ng-change="setChangeTrue()">
                    <!--ng-change="selectedStates(state);"-->

        {{state.name}}
        {{state.checked}}
      </ion-checkbox>

    </ion-list>

  </ion-content>
  <div class="bar bar-footer bar-positive">
    <div class="title">
      <button ng-show="listChange"  class="button button-balanced" ng-click="show();searchText=''">

        Save Your States

      </button>
    </div>
  </div>
</ion-modal-view>
